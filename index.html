<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>MOOOOD | JSON Loading v1.1</title>
  <meta name="description" content="JSONから読み込み、動的にカード描画します。">
  <link rel="preload" href="assets/logo.svg" as="image">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header class="header">
    <a class="logo" href="#"><img src="assets/logo.svg" alt="MOOOOD ロゴ"><span class="brand">MOOOOD</span></a>
    <span id="dataSource" class="badge-src" title="Loaded data source">loading…</span>
  </header>

  <main class="container">
    <section class="filters" aria-label="フィルター">
      <div class="filter-row">
        <span class="filter-label">エリア</span>
        <span class="chip" data-group="area" data-value="新宿">新宿付近</span>
        <span class="chip" data-group="area" data-value="渋谷">渋谷付近</span>
        <span class="chip" data-group="area" data-value="東京駅">東京駅周辺</span>
        <span class="chip" data-group="area" data-value="上野">上野</span>
        <span class="chip" data-group="area" data-value="池袋">池袋</span>
        <span class="chip" data-group="area" data-value="中目黒">中目黒</span>
        <button id="clearBtn" class="clear-btn">クリア</button>
      </div>
      <div class="filter-row">
        <span class="filter-label">ムード</span>
        <span class="chip" data-group="mood" data-value="さくっと">さくっと</span>
        <span class="chip" data-group="mood" data-value="しっぽり">しっぽり</span>
        <span class="chip" data-group="mood" data-value="にぎやか">にぎやか</span>
        <span class="chip" data-group="mood" data-value="デート">デート</span>
        <span class="chip" data-group="mood" data-value="ひとり">ひとり</span>
        <span class="chip" data-group="mood" data-value="会食">会食</span>
      </div>
      <div class="filter-row">
        <span class="filter-label">ジャンル</span>
        <span class="chip" data-group="genre" data-value="和食">和食</span>
        <span class="chip" data-group="genre" data-value="寿司">寿司</span>
        <span class="chip" data-group="genre" data-value="焼き鳥">焼き鳥</span>
        <span class="chip" data-group="genre" data-value="バル">バル</span>
        <span class="chip" data-group="genre" data-value="カレー">カレー</span>
        <span class="chip" data-group="genre" data-value="ラーメン">ラーメン</span>
        <span class="chip" data-group="genre" data-value="カフェ">カフェ</span>
      </div>
      <div class="filter-row" style="justify-content:flex-end; font-size:12px; color:#757575;">
        <span>表示 <strong id="shownCount">0</strong> / <strong id="totalCount">0</strong> 件</span>
      </div>
    </section>

    <section class="grid" aria-label="店舗一覧" id="cards"></section>
  </main>

  <footer class="footer"><p>© 2025 MOOOOD — json demo v1.1</p></footer>
  <script src="script.js"></script>
</body>
</html>
