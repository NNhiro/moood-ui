<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>MOOOOD｜ムードで選ぶ、今日の一軒</title>
  <meta name="description" content="ムード × ジャンル × エリアで飲食店を絞り込み。レビューと価格帯で今日の一軒を決めるMVP UI。">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./styles.css">
</head>
<body>
  <header class="header">
    <div class="container header__inner">
      <div class="logo">
        <span class="logo__dot" aria-hidden="true"></span>
        <span class="logo__text">MOOOOD</span>
      </div>
    </div>
  </header>

  <main class="container main">
    <section class="hero">
      <h1>ムードで選ぶ、<span class="accent">今日の一軒</span></h1>
      <p class="hero__sub">エリアとムードで「いまの気分」に合うお店選び。</p>
    </section>

    <!-- New: エリアで選ぶ -->
    <section class="panel">
      <h2 class="panel__title">エリアで選ぶ（都内）</h2>
      <div id="areaTags" class="tags" role="group" aria-label="エリアタグ"></div>
    </section>

    <section class="panel">
      <h2 class="panel__title">ムードで選ぶ</h2>
      <div id="moodTags" class="tags" role="group" aria-label="ムードタグ"></div>
    </section>

    <section class="panel">
      <h2 class="panel__title">ジャンルで選ぶ</h2>
      <div id="genreTags" class="tags" role="group" aria-label="ジャンルタグ"></div>
    </section>

    <section class="panel panel--transparent">
      <div class="filters__bar">
        <div class="filters__active" id="activeFilters" aria-live="polite"></div>
        <button class="btn-text" id="clearAll" hidden>すべて解除</button>
      </div>
    </section>

    <section aria-label="お店一覧">
      <div id="storeGrid" class="grid"></div>
      <div id="emptyState" class="empty" hidden>条件に合うお店が見つかりません。</div>
    </section>
  </main>

  <footer class="footer">
    <div class="container">© MOOOOD</div>
  </footer>

  <script src="./app.js"></script>
</body>
</html>
