<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>MOOOD</title>
  <meta name="description" content="MOOOD｜ムード×ジャンルで探す。画像なしで軽快、Googleマップへワンタップ。レビュー要約・参考価格つき。"/>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header class="site-header">
    <div class="brand">
      <div class="logo-dot"></div>
      <span class="brand-name">MOOOD</span>
    </div>
  </header>

  <section class="hero">
    <div class="hero-inner">
      <h1 class="hero-title">ムードで選ぶ、<span class="accent">今日の一軒</span></h1>
      <p class="hero-copy">レビュー要約と直リンクで、いまの気分に合う店へ。</p>
    </div>
  </section>

  <main>
    <section id="filters" class="filters">
      <div class="filter-block">
        <h2 class="subtle">ムードで選ぶ</h2>
        <div class="tags" id="mood-tags"></div>
      </div>
      <div class="filter-block">
        <h2 class="subtle">ジャンルで選ぶ</h2>
        <div class="tags" id="genre-tags"></div>
      </div>
    </section>

    <section class="results">
      <div id="cards" class="grid"></div>
    </section>
  </main>

  <footer class="site-footer">
    <span>© MOOOD</span>
  </footer>

  <script src="script.js"></script>
</body>
</html>
